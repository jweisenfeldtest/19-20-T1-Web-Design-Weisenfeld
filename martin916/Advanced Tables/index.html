<!DOCTYPE html>
<html>

<title>Advanced Tables</title>

<body>

<table border="1">
  <caption>My Pets</caption>
  <tr>
    <td></td>
    <th colspan="2">Name and Color</th>
  </tr>
  <tr>
    <th rowspan="2">Cats</th>
    <td>Whiskers</td>
    <td>Orange</td>
  </tr>
  <tr>
    <td>Bonkers</td>
    <td>Black</td>
    <!-- <td>Glitch!</td> -->
  </tr>
  <tr>
    <th rowspan="2">Dogs</th>
    <td>Rover</td>
    <td>White</td>
  </tr>
  <!-- <tr> Glitch! </tr> -->
  <tr>
    <td>Fido</td>
    <td>Tan</td>
  </tr>
</table>

</body>
</html>
