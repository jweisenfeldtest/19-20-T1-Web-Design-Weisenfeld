<!DOCTYPE html>
<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=utf-8" />
<title>Nested Divs</title>
</head>
<style type="text/css">
  .outer {
    width: 400px;
    height: 400px;
    background-color: red;
  }
  .inner {
    width: 200px;
    height: 200px;
    background-color: gray;
  }
</style>
<body>
<div class="outer">
  <div class="inner"></div>
</div> 
</body>

</html>
