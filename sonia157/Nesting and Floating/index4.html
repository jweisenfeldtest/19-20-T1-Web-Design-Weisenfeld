<!DOCTYPE html>
<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=utf-8" />
<title>Clearing the Float</title>
</head>
<style type="text/css">
  .left {
    float: left;
  }
  .right {
    float: right;
  }
  .clearfloat {
    clear: both;
  }
</style>
<body>
<img class="left" src="roses.jpg" height="200" width="200" alt="Farm" />
<img class="right" src="farm.jpg" height="200" width="200" alt="Roses" />
<h1>First Heading</h1>
<h2>Second Heading</h2>
<div class="clearfloat"></div>
<h3>Third Heading</h3>
<h4>Fourth Heading</h4>
<h5>Fifth Heading</h5>
</body>

</html>
