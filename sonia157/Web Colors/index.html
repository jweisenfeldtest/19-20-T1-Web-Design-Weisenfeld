<!DOCTYPE html>
<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=utf-8" />
<title>Web Colors</title>
</head>
<style type="text/css">
  body {
   background-color: #0031FD;
  }
  div {
   width: 100px;
   height: 30px;
   border: 1px solid black;
   margin: 0px 0px 10px 25px;
   text-align: center;
  }
  h1 {
   color: #E3FF00;
  }
  .box1 {
    background-color: #000000;
    color:#FF0800;
  }
  .box2 {
    background-color: #B600FF;
    color: #FF0800;
  }
  .box3 {
    background-color: #7DDE1F;  /* You need to change this. */
    color: #00FFFB;
  }
</style>
<body>
  <h1>Web Colors</h1>
   <div class="box1">#000000</div>
   <div class="box2">#B600FF</div>
   <div class="box3">#7DDE1F</div>
</body>
</html>
