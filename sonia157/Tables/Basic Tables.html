<!DOCTYPE html>
<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=utf-8" />
<title>Basic Tables</title>
</head>
<body>
<h1>Basic Tables</h1>
<br/>
<table>
  <tr>
    <td>Wolf</td>
    <td>Dog</td>
  </tr>
  <tr>
    <td>Cat</td>
    <td>Turtle</td>
  </tr>
  <tr>
    <td>Ferret</td>
    <td>Guinea Pig</td>
  </tr>
</table>
<br/>
<table border="1">
  <tr>
    <td>Rank In Size</td>
    <td>State Name</td>
    <td>State Capital</td>
  </tr>
  <tr>
    <td>1</td>
    <td>Alaska</td>
    <td>Juneau</td>
  </tr>
  <tr>
    <td>2</td>
    <td>Texas</td>
    <td>Austin</td>
  </tr>
  <tr>
    <td>3</td>
    <td>California</td>
    <td>Sacramento</td>
  </tr>
  <tr>
    <td>4</td>
    <td>Montana</td>
    <td>Helena</td>
  </tr>
  <tr>
    <td>5</td>
    <td>New Mexico</td>
    <td>Santa Fe</td>
  </tr>
</table>
<br/>
<table border="1">
  <tr>
    <td>Monday</td>
    <td>Tuesday</td>
    <td>Wednesday</td>
    <td>Thursday</td>
    <td>Friday</td>
    <td>Saturday</td>
    <td>Sunday</td>
  </tr>
</table>

</body>
</html>
