<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">

  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <title>Web Colors</title>
    <style type="text/css">
      body {
        background-color: #4708A6; 
      }
      div {
        width: 100px;
        height: 30px;
        border: 1px solid black;
        margin: 0px 0px 10px 25px;
        text-align: center;
      }
      h1 {
        color: #A60843;  
      }
      .box1 {
        background-color: #3996AB;  
        color: #FFFFFF; 
      }
      .box2 {
        background-color: #2C6E7D; 
        color: #FFFFFF; 
      }
      .box3 {
        background-color: #2C5B7D;   
        color: #FFFFFF;
      }
    </style>
  </head>

  <body>
    <h1>Web Colors</h1>
    <div class="box1">#3996AB</div>
    <div class="box2">#2C6E7D</div>
    <div class="box3">#2C5B7D</div>
  </body>

</html>
