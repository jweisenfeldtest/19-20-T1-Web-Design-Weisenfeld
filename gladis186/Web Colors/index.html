<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">

  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <title>Web Colors</title>
    <style type="text/css">
      body {
        background-color: #F5DEB3; /* You need to change this. */
      }
      div {
        width: 100px;
        height: 30px;
        border: 1px solid black;
        margin: 0px 0px 10px 25px;
        text-align: center;
      }
      h1 {
        color: #2E8B57;  /* You need to change this. */
      }
      .box1 {
        background-color: #DC143C;  /* You need to change this. */
        color: #000000; /* This can be omitted. */
      }
      .box2 {
        background-color: #DA70D6; /* You need to change this. */
        color: #000000; /* This can be omitted. */
      }
      .box3 {
        background-color: #456789;  /* You need to change this. */
        color: #FFFFFF;
      }
    </style>
  </head>

  <body>
    <h1>Web Colors</h1>
    <div class="box1">#DC143C</div>
    <div class="box2">#DA70D6</div>
    <div class="box3">#456789</div>
  </body>

</html>
