<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"  

  

"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">  

  

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">  

  

   

  

  <head>  

  

    <meta http-equiv="content-type" content="text/html; charset=utf-8" />  

  

    <title>Web Form</title>  

  

    <style type="text/css">  

  

      .feedback {  

  

        width: 500px;  

  

        background-color: #DDDDDD;  

  

        margin: 25px 0px 0px 25px;  

  

        padding: 10px 5px;  

  

        border: 1px solid black;  

  

        font-family: Tahoma, Arial, sans-serif;  

  

        font-size: 13px;  

  

      }  

  

      .caption {  

  

        font-size: 16px;  

  

      }  

  

      .label {  

  

        text-align: right;  

  

        width: 100px;  

  

        float: left;  

  

        padding: 5px;  

  

        margin-right: 20px;  

  

      }  

  

      .data {  

  

        text-align: left;  

  

        padding: 5px;  

  

      }  

  

      .clearfloat {  

  

        clear: both;  

  

      }  

  

      .tall {  

  

        height: 60px;  

  

        padding-top: 34px;  

  

      }  

  

      .button {  

  

        text-align: center;  

  

        padding: 15px 0px;  

  

      }  

  

    </style>  

  

  </head>  

  

   

  

  <body>  

  

    <form class="feedback" action="index.html" method="post">  

  

      <fieldset>  

  

        <legend class="caption"> Give Us Your Feedback</legend>  

  

        <div class="label">Full Name:</div>  

  

        <div class="data">  <!-- Text Box -->  

  

          <input type="text" size="35" name="fullname" />  

  

        </div>  

  

        <div class="clearfloat"></div>  

  

        <div class="label tall">Year:</div>  

  

        <div class="data">  <!-- Radio Button -->  

  

          <!-- you are missing some radio buttons Fix This #4 -->  

  

          <input type="radio" name="year" value="freshman" /> Freshman<br />  

          <input type="radio" name="year" value="sophomore"/> Sophomore<br /> 

          <input type="radio" name="year" value="junior"/> Junior<br />  

          <input type="radio" name="year" value="senior"/> Senior<br /> 

  

        </div>  

  

        <div class="clearfloat"></div>  

  

        <div class="label tall">Activities:</div>  

  

        <div class="data">  <!-- Checkboxes -->  

  

          <input type="checkbox" name="activities" value="sports" /> Sports<br /> 

          <input type="checkbox" name="activities" value="Music" /> Music<br /> 

              <input type="checkbox" name="activities" value="Theater" /> Theater<br /> 

              <input type="checkbox" name="activities" value="Other" /> Other<br /> 

         

  

          <!-- you are missing some checkboxes Fix This #8 -->  

  

        </div>  

  

        <div class="clearfloat"></div>  

  

        <div class="label">Quarter:</div>  

  

        <div class="data">  <!-- Drop-down List -->  

  

          <select name="quarter" 

  

           <!-- you are missing some options Fix This #11-->  

  

           <option value="spring">Spring</option> 

           <option value="summer">Summer</option> 

          <option value="fall">Fall</option> 

          <option value="winter">Winter</option> 

                                  

  

          </select>  

  

        </div>  

  

        <div class="clearfloat"></div>  

  

        <div class="label tall">Comments:</div>  

  

        <div class="data">  <!-- Textarea Box -->  

  

          <textarea name="Comments." rows="4" cols="35">Enter your feedback here.</textarea> 

  

        </div>  

  

        <div class="clearfloat"></div>  

  

        <div class="button"> <!-- Submit Button -->  

  

          <input type="submit" value="Click Here to Submit" 

  

        </div>  

  

      </fieldset>  

  

    </form>  

  

  </body>  

  

   

  

</html>
