<!DOCTYPE html>
<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=utf-8" />
<title>Special Characters</title>
</head>
<style type="text/css">
  body {
   font-family: Arial;
  } 
  .table {
    width: 300px
  } 
  .th {
    padding: 20px;
    background-color: aqua;
    text-align:center;
  }
  .odd {
    background-color: lime;
    text-align:center;
  }
  .even {
    background-color: yellow;
    text-align:center;
  }
</style>
<body>

<table class="table">
  <tr>
   <th class="th">Description</th>
   <th class="th">Result</th>
  </tr>
  <tr>
   <td class="odd">Fraction 3/4</td>
   <td class="odd">&frac34;</td>
  </tr>
  <tr>
   <td class="even">Copyright</td>
   <td class="even">&copy;</td>
  </tr>
  <tr>
   <td class="odd">Ampersand</td>
   <td class="odd">&amp;</td>
  </tr>
  <tr>
   <td class="even">Less than</td>
   <td class="even">&lt;</td>
  </tr>
  <tr>
   <td class="odd">Greater than</td>
   <td class="odd">&gt;</td>
  </tr>
  <tr>
   <td class="even">Division</td>
   <td class="even">&divide;</td>
  </tr>
  <tr>
   <td class="odd">Spade</td>
   <td class="odd">&spades;</td>
  </tr>
</table>
<ul>    
<p><li>&iquest;Te gustar&iacute;a aprender a hablar japon&eacute;s?</li></p>
<p><li>M&ouml;chten Sie Franz&ouml;sisch lernen?</li><p>
<p><li>Voulez&ndash;vous apprendre &aacute; parler arabe?</li><p>
</ul>

</body>
</html>
