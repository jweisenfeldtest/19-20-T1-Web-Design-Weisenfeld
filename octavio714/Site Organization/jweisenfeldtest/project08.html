<!DOCTYPE html>
<html>
<head>
<title>Page Title</title>
</head>

<style type="text/css">
  .glossary2 {
    font-family:  Verdana;
    border: 2px dotted blue;
  }
  .collapse {
    border-collapse: collapse;
  }
  th {
    border: 2px solid black;
    background-color: yellow;
    padding: 5px;
  }
  
  td {
    border-width: 2px;
    border-style: dotted;
    padding: 5px;
    text-align: center;
  }
  
  .highs {
    color: red;
  }
  
  .lows {
    color: blue;
  }
  
  caption {
    font-family: Verdana;
    color: green;
    font-size: xx-large;
    font-weight: 900;
    align-content: center;
    padding: 5px;
  }
  
  .col {
    width: 130px;
  }
    
</style>
<body>

<br>

<br>
<table class="glossary2 collapse" border="1">
  <caption>Five Day Forecast</caption>
  <tr>
    <th class="col">Monday</th>
    <th class="col">Tuesday</th>
    <th class="col">Wednesday</th>
    <th class="col">Thursday</th>
    <th class="col">Friday</th>
  </tr>
  <tr class="highs">
    <td>68</td>
    <td>68</td>
    <td>70</td>
    <td>73</td>
    <td>62</td>
  </tr>
  <tr class="lows">
    <td>53</td>
    <td>56</td>
    <td>52</td>
    <td>58</td>
    <td>50</td>
  </tr>
  <tr>
    <td>Thunderstorms</td>
    <td>Partly Cloudy</td>
    <td>Chance of Rain</td>
    <td>Clear</td>
    <td>Windy</td>
  </tr>
  <tr>
    <td><img src="https://jweisenfeldtest.github.io/19-20-T1-Web-Design-Weisenfeld/img/tstorms.jpg"></td>
    <td><img src="https://jweisenfeldtest.github.io/19-20-T1-Web-Design-Weisenfeld/img/pcloudy.jpg"></td>
    <td><img src="https://jweisenfeldtest.github.io/19-20-T1-Web-Design-Weisenfeld/img/chancerain.jpg"></td>
    <td><img src="https://jweisenfeldtest.github.io/19-20-T1-Web-Design-Weisenfeld/img/clear.jpg"></td>
    <td><img src="https://jweisenfeldtest.github.io/19-20-T1-Web-Design-Weisenfeld/img/windy.jpg"></td>
  </tr>
</table>


</body>
</html>
