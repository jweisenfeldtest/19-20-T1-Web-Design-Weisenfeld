<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">

  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <title>Clearing the Float</title>
    <style type="text/css">
      .left {
        float: left;
      }
      .right {
        float: right;
      }
      .clearfloat {
        clear: both;
      }
    </style>
  </head>

  <body>
    <img class="left" src="roses.jpg" height="150" width="150" alt="Roses" />
    <img class="right" src="farm.jpg" height="150" width="150" alt="Farm" />
    <h1>First Heading</h1>
    <h2>Second Heading</h2>
    <div class="clearfloat"></div>
    <h3>Third Heading</h3>
    <h4>Fourth Heading</h4>
    <h5>Fifth Heading</h5>
  </body>

</html>
