<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="content-type" content="text/html; charset=utf-8" />
<title>Embedding Videos</title>

<style type="text/css">
   .first {
      width: 450px;
      height: 350px;
      float: left;
   }
   .second {
      width: 250px;
      height: 225px;
      float: left;
   }

</style>
</head>
<body>
<div class="first">
<h2>Cool Video #1</h2>
<iframe width="450" height="275" src="https://www.youtube.com/embed/c1p4RpaCtqA" frameborder="0" ></iframe>
</div>
<div class="second">
<h2>Cool Video #2</h2>
<iframe width="250" height="225" src="https://www.youtube.com/embed/lpi4LhSzn9E" frameborder="0" ></iframe>
</div>
</body>
</html>
