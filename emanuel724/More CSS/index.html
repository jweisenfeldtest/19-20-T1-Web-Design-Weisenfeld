<title>More CSS</title>

<style type="text/css">
  .infobox {
    width: 350px;
    height: 300px;
    padding: 10px;
    margin: 10px auto;
    background-image: url('texture.jpg');
    background-repeat: repeat-x repeat-y;
    background-color: aqua;
  }
  h1, p {
   text-align: center;
  }
  a:link {
    color: blue;
  }
  a:visited {
    color: green
  }
  a:hover {
    text-decoration: none; /* This makes the underline disappear when the link is moused over. */
    color: red;
  }
  a:active {   
    color: orange;
  }
  
</style>
<body style="color:maroon">
<div class="infobox">
 <h1>U.S. Government Websites</h1>
 <p> Following are various websites to learn more about the U.S government.
 <ol>
  <li><a href="https://www.whitehouse.gov">The White House</a></li>
  <li><a href="https://www.britannica.com/topic/Senate-United-States-government">The Senate</a></li>
  <li><a href="https://www.house.gov">The House</a></li>
  <li><a href="https://www.loc.gov">Library of Congress</a></li>
 </ol>
</div>
</body>
</html>
